<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Guessing Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="gameContainer">
      <h1 class="prompt">Number Guessing Game</h1>
      <h3 id="prompt" class="prompt"></h3>
      <input id="userGuess" type="number" autofocus />
      <br>
      <button id="guessButton" onclick="guessNumber()" class="btn btn-primary btn-lg">Guess</button>
      <br>
      <button id="reset" onclick="resetGame()" class="btn btn-danger">Reset</button>
      <h3>History</h3>
      <ul id="history"></ul>
    </div>
  </div>
  <footer>
      Made with ❤️ by <a href="https://www.PrimeTimeTran.com">PrimeTimeTran</a>
    </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
